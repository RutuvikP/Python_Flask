<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            margin: auto;
            width: 7%;
            margin-bottom: 20px;
            color: #4caf50;
            text-decoration: underline;
        }

        form {
            margin: auto;
            margin-bottom: 20px;
            width: 400px;
        }

        input[type="email"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>Edit Form</h3>
    <form method="POST" action="/edit/{{ name }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required>
        <br>
        <input type="submit" value="Save">
    </form>
</body>

</html>
